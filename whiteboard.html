<!DOCTYPE html>
<html>
<head>
    <title>Whiteboard Demo</title>

    <style>
        body {
            background: #ffffee;
        }
        div {
            width: 800px;
            height: 600px;
            background: #fff;
            border: 10px ridge #ddd;
            border-radius: 10px;
            border-bottom: 16px ridge #ddd;
            box-shadow: 0 4px 10px #333;
            margin: auto;
            -webkit-box-sizing: border-box;
        }
    </style>

    <script src="src/js/main.js"></script>
    <script src="src/js/drawer.js"></script>
    <script src="src/js/figure.js"></script>
    <script src="src/js/control.js"></script>
    <!-- launch -->
    <script src="src/js/app.js"></script>
</head>

<body ononline="connect()">
<h1 align="center">WhiteBoard: draw a painting with mouse cursor...</h1>
<div class="container" id="canvas" onclick="draw()"></div>
    <table align="center">
        <tr>
            <th>Enter new paint name   </th>
            <th>Select my painting     </th>
            <th>Invite another user    </th>
            <th>Quit Current Paint     </th>
        </tr>
        <tr>
            <td>
                <input name="paintName" id="paintName" type="text">
                <input type="submit" value="Create" onclick="createPainting()" >
            </td>
            <!-- Paintings & Users selection lists need to be populated from database ...-->
            <td>
                <!--get userId from session??-->
                <select type="submit" name="paintings" id="userId" value="1" onload="getPaintings()">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <input type="submit" value="Open" onclick="openPainting()">
            </td>
            <td>
                <select type="submit" name="users" id="invitedUserId" value="1" onload="getUsers()">
                    <option>a@a.se</option>
                    <option>b@b.se</option>
                    <option>c@c.se</option>
                    <option>d@d.se</option>
                    <option>e@e.se</option>
                </select>
                <input type="submit" value="Invite" onclick="inviteUser()">
            </td>
            <td>
                <label id="status">Paint choosen</label><br>
                <input type="submit" value="Quit" onclick="quit()">
            </td>
        </tr>
    </table>
</body>
</html>
